<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Metadata Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f4; 
        }
        .chart-container { 
            width: 80%; 
            max-width: 600px; 
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="articleMetadataChart"></canvas>
    </div>

    <script>
        // Sample article metadata (replace with actual data)
        const articleData = {
            wordCount: 850,
            headlineWordCount: 6,
            imageCount: 3,
            headlineText: "Mayor Announces New Policy Changes"
        };

        // Create the chart
        const ctx = document.getElementById('articleMetadataChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Word Count', 'Headline Word Count', 'Image Count'],
                datasets: [{
                    label: 'Article Metadata',
                    data: [
                        articleData.wordCount, 
                        articleData.headlineWordCount, 
                        articleData.imageCount
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',  // Teal for Word Count
                        'rgba(255, 99, 132, 0.6)',  // Pink for Headline Word Count
                        'rgba(54, 162, 235, 0.6)'   // Blue for Image Count
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Article Metadata Overview',
                        font: {
                            size: 18
                        }
                    },
                    subtitle: {
                        display: true,
                        text: articleData.headlineText,
                        font: {
                            size: 14,
                            style: 'italic'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Metadata Categories'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
