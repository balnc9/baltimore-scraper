<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Article Details</title>
  <link rel="stylesheet" href="styles.css">
  <script src="details.js" defer></script>
</head>
<body>
  <header>
    <h1>Article Details</h1>
  </header>

  <!-- Toggle for counts -->
  <button id="toggleCounts">Show Counts</button>
  <section id="counts" style="display: none;"></section>

  <!-- Toggle for images -->
  <button id="toggleImages">Show Images</button>
  <section id="images" style="display: none;"></section>

  <!-- Always‐visible metadata -->
  <section id="metadata"></section>

  <!-- Full article HTML -->
  <section id="article"></section>
</body>
</html>
