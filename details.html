<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>Article Details</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <script src="details.js" defer></script>
</head>

<body>
        <div class="container">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span class="theme-toggle-icon">ðŸŒ™</span>
                </button>

                <header>
                        <img src="icons/icon48.png" alt="Logo" class="logo">
                        <h1>Article Details</h1>
                </header>

                <div id="loading" class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading article data...</p>
                </div>

                <div id="content">
                        <div class="metadata-section collapsible">
                                <div class="section-header">
                                        <h2>Article Information</h2>
                                        <button class="collapse-button" aria-label="Toggle section">
                                                <span class="collapse-icon">â–¼</span>
                                        </button>
                                </div>
                                <div class="section-content">
                                        <dl>
                                                <dt>Title:</dt>
                                                <dd id="article-title"></dd>
                                                <dt>Author:</dt>
                                                <dd id="article-author"></dd>
                                                <dt>Category:</dt>
                                                <dd id="article-category"></dd>
                                                <dt>Date Posted:</dt>
                                                <dd id="article-date"></dd>
                                        </dl>
                                </div>
                        </div>

                        <div class="metadata-section collapsible">
                                <div class="section-header">
                                        <h2>Content Analysis</h2>
                                        <button class="collapse-button" aria-label="Toggle section">
                                                <span class="collapse-icon">â–¼</span>
                                        </button>
                                </div>
                                <div class="section-content">
                                        <dl>
                                                <dt>Total Word Count:</dt>
                                                <dd id="word-count"></dd>
                                                <dt>Headline Word Count:</dt>
                                                <dd id="headline-word-count"></dd>
                                                <dt>Paragraph Count:</dt>
                                                <dd id="paragraph-count"></dd>
                                                <dt>Image Count:</dt>
                                                <dd id="image-count"></dd>
                                                <dt>Header Count:</dt>
                                                <dd id="header-count"></dd>
                                                <dt>Average Words per Paragraph:</dt>
                                                <dd id="avg-words-per-paragraph"></dd>
                                                <dt>Reading Time (minutes):</dt>
                                                <dd id="reading-time"></dd>
                                                <dt>Link Count:</dt>
                                                <dd id="link-count"></dd>
                                        </dl>
                                </div>
                        </div>

                        <div class="metadata-section collapsible">
                                <div class="section-header">
                                        <h2>Images</h2>
                                        <button class="collapse-button" aria-label="Toggle section">
                                                <span class="collapse-icon">â–¼</span>
                                        </button>
                                </div>
                                <div class="section-content">
                                        <div id="images"></div>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
